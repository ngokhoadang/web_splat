<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<title>WebGL Gaussian Splat Viewer</title>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
		/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta
			name="apple-mobile-web-app-status-bar-style"
			content="black-translucent"
		/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
		<style>
			body {
				overflow: hidden;
				margin: 0;
				height: 100vh;
				width: 100vw;
				font-family: sans-serif;
				background: black;
				text-shadow: 0 0 3px black;
			}
			a, body {
				color: white;
			}
			#info {
				z-index: 100;
				position: absolute;
				top: 10px;
				left: 15px;
			}
			#menu-icon {
				cursor: pointer;
				font-size: 24px;
			}
			#menu {
				display: none;
				position: absolute;
				top: 40px;
				left: 15px;
				background: rgba(0, 0, 0, 0.9);
				border-radius: 5px;
				padding: 10px;
				z-index: 101;
				width: 200px;
			}
			#menu.show {
				display: block;
			}
			#search {
				width: 96%;
				padding: 8px;
				margin-bottom: 10px;
				border: none;
				border-radius: 3px;
				background: #333;
				color: white;
			}
			#options {
				list-style: none;
				padding: 0;
				margin: 0;
				max-height: 200px;
				overflow-y: auto;
			}
			#options li {
				padding: 8px;
				cursor: pointer;
				border-radius: 3px;
			}
			#options li:hover {
				background: #444;
			}
			h3 {
				margin: 5px 0;
			}
			p {
				margin: 5px 0;
				font-size: small;
			}
			.cube-wrapper {
				transform-style: preserve-3d;
			}
			.cube {
				transform-style: preserve-3d;
				transform: rotateX(45deg) rotateZ(45deg);
				animation: rotation 2s infinite;
			}
			.cube-faces {
				transform-style: preserve-3d;
				height: 80px;
				width: 80px;
				position: relative;
				transform-origin: 0 0;
				transform: translateX(0) translateY(0) translateZ(-40px);
			}
			.cube-face {
				position: absolute;
				inset: 0;
				background: #0017ff;
				border: solid 1px #ffffff;
			}
			.cube-face.top {
				transform: translateZ(80px);
			}
			.cube-face.front {
				transform-origin: 0 50%;
				transform: rotateY(-90deg);
			}
			.cube-face.back {
				transform-origin: 0 50%;
				transform: rotateY(-90deg) translateZ(-80px);
			}
			.cube-face.right {
				transform-origin: 50% 0;
				transform: rotateX(-90deg) translateY(-80px);
			}
			.cube-face.left {
				transform-origin: 50% 0;
				transform: rotateX(-90deg) translateY(-80px) translateZ(80px);
			}
			@keyframes rotation {
				0% {
					transform: rotateX(45deg) rotateY(0) rotateZ(45deg);
					animation-timing-function: cubic-bezier(0.17, 0.84, 0.44, 1);
				}
				50% {
					transform: rotateX(45deg) rotateY(0) rotateZ(225deg);
					animation-timing-function: cubic-bezier(0.76, 0.05, 0.86, 0.06);
				}
				100% {
					transform: rotateX(45deg) rotateY(0) rotateZ(405deg);
					animation-timing-function: cubic-bezier(0.17, 0.84, 0.44, 1);
				}
			}
			.scene,
			#message {
				position: absolute;
				display: flex;
				top: 0;
				right: 0;
				left: 0;
				bottom: 0;
				z-index: 2;
				height: 100%;
				width: 100%;
				align-items: center;
				justify-content: center;
			}
			#message {
				font-weight: bold;
				font-size: large;
				color: red;
				pointer-events: none;
			}
			#progress {
				position: absolute;
				top: 0;
				height: 5px;
				background: blue;
				z-index: 99;
				transition: width 0.1s ease-in-out;
			}
			#quality {
				position: absolute;
				bottom: 10px;
				z-index: 999;
				right: 10px;
			}
			#menu{
				width:400px
			}
			#caminfo {
				position: absolute;
				top: 10px;
				z-index: 999;
				right: 10px;
			}
			#canvas {
				display: block;
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				touch-action: none;
			}
			body.nohf .nohf {
				display: none;
			}
			body.nohf #progress, body.nohf .cube-face {
				background: #ff9d0d;
			}
		</style>
	</head>
	<body>
		<script>
			if (location.host.includes('hf.space')) document.body.classList.add('nohf');
		</script>
		<div id="info">
			<i id="menu-icon" class="fas fa-bars"></i>
			<div id="menu">
				<input type="text" id="search" placeholder="Search splat files..." />
				<ul id="options">
					<li data-file="3283.splat">cay1</li>
					<li data-file="3284.splat">cay2</li>
					<li data-file="capy.splat">capypara</li>
					<li data-file="garden.splat">Garden</li>
					<!-- <li data-file="bonsai.splat">Bonsai</li> -->
				</ul>
			</div>
			
		</div>
		<div id="progress"></div>
		<div id="message"></div>
		<div class="scene" id="spinner">
			<div class="cube-wrapper">
				<div class="cube">
					<div class="cube-faces">
						<div class="cube-face bottom"></div>
						<div class="cube-face top"></div>
						<div class="cube-face left"></div>
						<div class="cube-face right"></div>
						<div class="cube-face back"></div>
						<div class="cube-face front"></div>
					</div>
				</div>
			</div>
		</div>
		<canvas id="canvas"></canvas>
		<div id="quality">
			<span id="fps"></span>
		</div>
		<div id="caminfo">
			<span id="camid"></span>
		</div>
		<script src="main.js"></script>
		<script>// Menu handling logic
			const menuIcon = document.getElementById('menu-icon');
			const menu = document.getElementById('menu');
			const search = document.getElementById('search');
			const options = document.getElementById('options');

			menuIcon.addEventListener('click', () => {
				menu.classList.toggle('show');
			});

			search.addEventListener('input', () => {
				const query = search.value.toLowerCase();
				const items = options.getElementsByTagName('li');
				for (let item of items) {
					const text = item.textContent.toLowerCase();
					item.style.display = text.includes(query) ? '' : 'none';
				}
			});

			options.addEventListener('click', (e) => {
				const li = e.target.closest('li');
				if (li) {
					const file = li.getAttribute('data-file');
					if (file) {
						window.location.search = `?url=${encodeURIComponent(file)}`;
					}
				}
			});
			</script>
	</body>
</html>
